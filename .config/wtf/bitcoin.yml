wtf:
  colors:
    border:
      focusable: darkslateblue
      focused: orange
      normal: gray
  grid:
    columns: [22, 22, 22, 22, 22, 22, 22, 22, 22]
    rows: [6, 6, 6, 6, 6, 6, 6, 6, 6, 6]
  refreshInterval: 1
  mods:

    bitcoin-default:
      # border: false
      cmd: "bitcoin-chart-cli"
      args: ["--currency", "AUD", "--width", "95", "-ti", "SMA", "EMA", "BB"]
      enabled: true
      type: "cmdrunner"
      title: "90 days"
      pty: true
      position:
        top: 0
        left: 0
        width: 5
        height: 3
      refreshInterval: 3600

    bitcoin-30:
      # border: false
      cmd: "bitcoin-chart-cli"
      args: ["--currency", "AUD", "--width", "95", "--days", "30", "-ti", "SMA", "EMA"]
